<head>

    <title>Donaciones Argentina</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/683b2a5299.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <!--Seccion del Header (Logo - Barra de menu - Boton para registrarse e iniciar sesion)-->

        <section class="logo"></section>

        <nav class="navegador">
            <div class="logo-conteiner">
                <a href="#"><img src="img/logo.png" alt="Logo"></a>
                <a href="#">Donaciones Argentinas</a>
            </div>
            <ul class="menu">
                <li><a href="categories.html">Categorias</a>
                    <ul class="submenu">
                        <li><a href="">Bienes</a></li>
                        <li><a href="">Salud</a></li>
                        <li><a href="">Social</a></li>
                        <li><a href="">Ambiental</a></li>
                    </ul>
                </li>
                <li>
                    <a href="donations.html">Donaciones</a>
                </li>
                <li>
                    <a href="">Peticiones</a>
                </li>

                <li>
                    <a href="">Centros Cercanos</a>
                </li>
                <li class="sign-up"><a href=""> sign-up</a></li>
            </ul>

        </nav>
        <section class="sign-up"></section>

    </header>

    <main id="sign-up">
        <div id="sign-container">
            <form>
                <h2>Inicia Sesión</h2>
                <label class="donations-title">
                    USUARIO *
                    <br>
                    <input type="text" name="title" required>
                </label>     
                <label class="donations-title">
                    CONTRASEÑA *
                    <br>
                    <input type="text" name="title" required>
                </label>  
                <div id="login">
                    <button>Acceder</button>
                </div>
                <label class="registrar">
                    ¿Aún no tienes una cuenta? Ingresa <a href="#">Aquí</a>
                </label>

            </form>
        </div>
    </main>

    <footer id="footer">
        <section class="logo">
            <img src="./img/logo.png" alt="logo">
        </section>
        <section class="container">
            <div class="info">
                <p>FAQ</p>
                <p>Aviso Legal</p>
                <p>Terminos de Uso</p>
                <p>Política de Privacidad</p>
            </div>
            <div class="social-media">
                <a href="#" title="Facebook">
                    <img src="./img/facebook_logo.png" alt="facebook_logo">
                </a>
                <a href="#" title="Instagram">
                    <img src="./img/instagram_logo.png" alt="instagram_logo">
                </a>
                <a href="#" title="Twitter">
                    <img src="./img/twitter_logo.png" alt="twitter_logo">
                </a>
            </div>
        </section>
    </footer>
