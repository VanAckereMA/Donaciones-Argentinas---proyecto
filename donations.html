<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonArg | Donaciones</title>

    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estilo-login.css">
    
    <script src="https://kit.fontawesome.com/683b2a5299.js" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
</head>
<body>
    
    <header> <!--Seccion del Header (Logo - Barra de menu - Boton para registrarse e iniciar sesion)-->     
        <nav class="navegador">
            
            <div class="logo-conteiner">
                <div>
                    <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
                    <a href="index.html">Donaciones Argentinas</a>
                </div>
                
            </div>

            <ul class="menu">
                <li><a href="categories.html">Categorias</a>
                    <ul class="submenu">
                        <li><a href="">Bienes</a></li>
                        <li><a href="">Salud</a></li>
                        <li><a href="">Social</a></li>
                        <li><a href="">Ambiental</a></li>
                    </ul>
                </li>
                
                <li>
                    <a href="#">Donaciones</a>
                </li>
                
                <li>
                    <a href="petitions.html">Peticiones</a>
                </li>
                <li>
                    <a href="">Centros Cercanos</a>
                </li>
            </ul>

            <div id="login-logout">
                <a id="btn-abrir-popup" class="btn-abrir-popup"><span>Iniciar Sesión</span></a>
                <a id="btn-abrir-popup" class="btn-abrir-popup"><span>Registrarse</span></a>
            </div>
        </nav>

    </header>

    <main>
        <div id="big-container">
            <div class="form-container">
                <form class="form-donations"> 
                    <h2>Donaciones</h2>     
                    <label class="donations-title">
                        TÍTULO *
                        <br>
                        <br>
                        <input type="text" name="title" required>
                    </label>
                    <br>
                    <label class="donations-description">
                        DESCRIPCIÓN *
                        <br>
                        <br>
                        <br>
                        <textarea name="description" id="" cols="30" rows="10" required></textarea>
                    </label>
                    <br>
                    <label class="donations-category">
                        CATEGORÍAS *
                        <select name="dbType" id="dbType" required>
                            <option value="" selected disabled hidden>Elija una opción</option>
                            <option value="bienes">Bienes</option>
                            <option value="salud">Salud</option>
                            <option value="social">Social</option>
                            <option value="ambiental">Ambiental</opton>
                        </select>
                    </label>
                    <section>
                        <label id="bienesType" style="display:none;">
                            <span><input type="radio" name="type"> Electrónicos</span>
                            <span><input type="radio" name="type"> Muebles</span>
                            <span><input type="radio" name="type"> Colab. Económica</span>
                            <span><input type="radio" name="type"> Otros</span>
                        </label>
                        <label id="saludType" style="display:none;">
                            <span><input type="radio" name="type"> Medicamentos</span>
                            <span><input type="radio" name="type"> Sangre </span>
                            <span><input type="radio" name="type"> Organos</span>
                            <span><input type="radio" name="type"> Colab. Económica</span>
                            <span><input type="radio" name="type"> Otros</span>
                        </label>
                        <label id="socialType" style="display:none;">
                            <span><input type="radio" name="type"> Ropa</span>
                            <span><input type="radio" name="type"> Alimentos</span>
                            <span><input type="radio" name="type"> Colab. Económica</span>
                            <span><input type="radio" name="type"> Otros</span> 
                        </label>
                        <label id="ambientalType" style="display:none;">
                            <span><input type="radio" name="type"> Electrónicos</span>
                            <span><input type="radio" name="type"> Muebles</span>
                            <span><input type="radio" name="type"> Colab. Económica</span>
                            <span><input type="radio" name="type"> Otros</span>
                        </label>
                    </section>
                    <label class="donations-attach">
                        ADJUNTAR IMAGEN *
                        <input type="file" required>
                    </label>
                    <br>
                    <div id="button-don-container">
                        <button>Enviar Donación</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    
    <script>
        $('#dbType').on('change',function(){
            var selection = $(this).val();
            switch(selection){    
                case "bienes":
                    $("#bienesType").show()
                    $("#saludType").hide()
                    $("#ambientalType").hide()
                    $("#socialType").hide()
                    break;
                case "salud":
                    $("#saludType").show()
                    $("#bienesType").hide()
                    $("#ambientalType").hide()
                    $("#socialType").hide()
                    break;
                case "social":
                    $("#socialType").show()
                    $("#saludType").hide()
                    $("#bienesType").hide()
                    $("#ambientalType").hide()
                    break;
                case "ambiental":
                    $("#ambientalType").show()
                    $("#saludType").hide()
                    $("#bienesType").hide()
                    $("#socialType").hide()
                    break; 
            }
        });
    </script>
</body>
</html>
