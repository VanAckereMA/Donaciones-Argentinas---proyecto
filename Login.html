<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion | DonArg </title>
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="css/style-franco.css">
</head>

<body>
    

    <main>
        <div id="big-container">
            
            <div class="form-container">
                <img class="banner-login" src="img/imagens.png" alt="">
                <form> 
                    <h2 class="title">Iniciar Sesion</h2>     
                    <label class="input-title">
                        EMAIL
                        <br>
                        <input type="email" name="email" required>
                    </label>

                    <label class="input-title">
                        NRO DE IDENTIFICACION
                        <br>
                        <input type="text" name="title" required>
                    </label>

                    <label class="input-title">
                        CONTRASEÑA
                        <br>
                        <input type="password" name="password" required>
                    </label>
                    
                
                    <div id="link">
                        <a href="">Recordar mis datos</a>
                    </div>
                    
                    <div id="link">
                        <a class="olvcontra" href="">Olvidé mi contraseña</a>
                    </div>

                    <div id="button-form-container">
                        <button>Iniciar Sesion</button>
                    </div>

                    <div 
                    id="button-form-container">
                        <p class="not-count">¿No tienes cuenta?</p>
                        <button>Registrate</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
